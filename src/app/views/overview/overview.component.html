<div class="overview">
    <h1>Goal Scorer</h1>

    <div class="team-selection">
        <div class="team">
            <i *ngIf="selectedTeam === 1" class="ball"></i>
            <span (click)="onSelectTeam(1)">Mannschaft 1</span>
        </div>

        <div class="team">
            <span (click)="onSelectTeam(2)">Mannschaft 2</span>
            <i *ngIf="selectedTeam === 2" class="ball"></i>
        </div>
    </div>

    <ul class="games" *ngIf="games">
        <li *ngFor="let game of games">
            <div class="team">
                <div class="shirt"></div>
                <div class="team-name">
                    <app-team-select [teamId]="game.firstTeam.id" (onSelect)="updateGame(game, 0, $event)"></app-team-select>
                </div>
            </div>

            <div class="goals">
                <span>{{ game.firstTeamGoals }} : {{ game.secondTeamGoals }}</span>
            </div>

            <div class="team">
                <div class="team-name">
                    <app-team-select [teamId]="game.secondTeam.id" (onSelect)="updateGame(game, 1, $event)"></app-team-select>
                </div>
                <div class="shirt"></div>
            </div>

            <div class="game-actions">
                <a href="#" (click)="playGame($event)">Spielen</a>
                <a href="#" (click)="deleteGame($event, game)">LÃ¶schen</a>
            </div>

        </li>
    </ul>

    <div class="actions">
        <a href="#" (click)="createNewGame($event)">Neues Spiel</a>
    </div>
</div>
